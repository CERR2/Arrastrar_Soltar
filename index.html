<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drag & Drop Builder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#317EFB"/>
</head>

<body>
  <header>
    <h1>Drag & Drop Builder</h1>
    <button id="btnViewCode">Ver código</button>
  </header>

  <main>

    
    <aside id="sidebar">
      <h2>Componentes</h2>
      <div class="component" draggable="true" data-type="button">Botón</div>
      <div class="component" draggable="true" data-type="text">Texto</div>
      <div class="component" draggable="true" data-type="container">Contenedor</div>
    </aside>

    <section id="canvas">
      <p class="placeholder">Arrastra componentes aquí</p>
    </section>

<aside id="inspector" class="hidden">
  <h2>Inspector</h2>

  <div class="field">
    <label for="prop-width">Ancho (px):</label>
    <input type="number" id="prop-width" />
  </div>

  <div class="field">
    <label for="prop-height">Alto (px):</label>
    <input type="number" id="prop-height" />
  </div>

  <div class="field">
    <label for="prop-bg">Color de fondo:</label>
    <input type="color" id="prop-bg" />
  </div>

  <div class="field">
    <label for="prop-radius">Radio de bordes (px):</label>
    <input type="number" id="prop-radius" />
  </div>

  <div class="field">
    <label for="prop-color">Color de texto:</label>
    <input type="color" id="prop-color" />
  </div>

  <div class="field">
    <label for="prop-fontSize">Tamaño de fuente (px):</label>
    <input type="number" id="prop-fontSize" />
  </div>
</aside>
    
  </main>

  <footer>
    <pre id="codeOutput" class="hidden"></pre>
  </footer>

  <!-- Cargamos todo como módulo ES -->
  <!-- Interact.js para drag & resize -->
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

<!-- Tu lógica -->
<script type="module" src="app.js"></script>

</body>

</html>
